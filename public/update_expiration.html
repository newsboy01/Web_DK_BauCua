<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật thời hạn tài khoản</title>
</head>
<body>
      <!-- Thanh điều hướng (Navbar) -->
    <nav>
        <ul>
            <li><a href="/">Trang chủ</a></li>
            <li><a href="/napxu.html">Nạp Xu</a></li>
            <li><a href="/update_expiration.html">Cập nhật thời hạn</a></li>
            <li><a href="/update_sec_password.html">Cập nhật mật khẩu cấp 2</a></li>
        </ul>
    </nav>
<!-- Nội dung của trang sẽ hiển thị ở dưới đây -->
<div id="content">
    <h1>Cập nhật thời hạn tài khoản</h1>

    <form id="updateForm">
        <label for="tk">Tài khoản:</label>
        <input type="text" id="tk" name="tk" required><br>

        <label for="dEndDate">Thời hạn mới (yyyy-mm-dd):</label>
        <input type="date" id="dEndDate" name="dEndDate" required><br>

        <button type="submit">Cập nhật</button>
    </form>

    <p id="result"></p>
</div>
    <script>
        const form = document.getElementById('updateForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const tk = document.getElementById('tk').value;
            const dEndDate = document.getElementById('dEndDate').value;

            const response = await fetch('/update-expiration', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ tk, dEndDate })
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.message;
        });
    </script>
</body>
</html>
